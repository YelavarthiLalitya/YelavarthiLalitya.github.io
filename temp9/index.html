<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div id="root"></div>
    <script>
        const products = [
         {   id:1,
             name:"Product 1",
             desc:"This is the description of the product 1.", 
             price:2100,
             imgurl: "https://picsum.photos/id/40/200/300",
         },
         {
            id:2,
            name:"Product 2",
            desc:"This is the description of the product 2.", 
            price:21000,
            imgurl: "https://picsum.photos/id/108/200/300",
         },
         {
            id:3,
            name:"Product 3"
            ,desc:"This is the description of the product 3.", 
            price:20100,
            imgurl: "https://picsum.photos/id/157/200/300",
         }
        ];
        let str = "<div>";
        products.map((product) => {
            str += `<div>
                <img src=${product.imgurl}>
                <h3>${product.name}</h3>
                <p>${product.desc}</p>
                <h4>${product.price}</h4>
                <button>Add to cart
                </div>`;
        });
        str += "</div>"
        root.innerHTML = str;
    </script>
</body>
</html>
