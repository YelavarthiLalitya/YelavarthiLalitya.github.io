<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Control Structures</h1>
    <script>
        let a = 10
        let b = 10
        if(a>b){
            document.write("a is greater")
        }
        else if(b>a){
            document.write("b is greater")
            }
        else{
            document.write("Both are equal!")
        }
    </script>

</body>
</html>
